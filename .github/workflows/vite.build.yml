name: Vite Build CI

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.18.2 ]

    steps:

    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }} ğŸ”¨
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install npm packages ğŸ”¨
      run: npm i

    - name: Vite build ğŸ—œï¸
      run: npm run build

    - name: Deploy to Gtihub Pages ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: pages
        folder: dist